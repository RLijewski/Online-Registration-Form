<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up | The Code Review</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/main.css">
    <link href='https://fonts.googleapis.com/css?family=Merriweather:400,700,400italic,300,300italic' rel='stylesheet' type='text/css'>
  </head>
  <body>
    <header class="title">
      <h2>The Code Review</h2>
    </header>

    <main class="wrapper">
      <div class="banner">
        <h3 class="call-attention">Sign up for our newsletter</h3>
        <p>Get the latest news on how your code is doing right in your inbox</p>
      </div>

      <form action="#" method="POST">
        <fieldset class="contact">
          <legend class="call-attention-contact">Contact Information</legend>
          <div>
            <label for="name">Full Name</label>
            <input id="name" type="text" name="full-name" placeholder="Required" required>
          </div>

          <div>
            <label for="email">Email Address</label>
            <input id="email" type="email" name="email-address" placeholder="Required" required>
          </div>

          <div>
            <label for="number">Phone Number</label>
            <input id="number" type="tel" name="tel-number">
          </div>

          <div>
            <label for="address">Street Address</label>
            <input id="address" type="text" name="street-address">
          </div>

          <div>
            <label for="city">City</label>
            <input id="city" type="text" name="city-name">
          </div>

          <div>
            <label for="state">State</label>
            <select id="state" name="state-picker">
              <option value=”” disabled selected hidden>Choose State</option>
              <option value="AL">AL</option>
              <option value="AK">AK</option>
              <option value="AZ">AZ</option>
              <option value="AR">AR</option>
              <option value="CA">CA</option>
              <option value="CO">CO</option>
              <option value="CT">CT</option>
              <option value="DE">DE</option>
              <option value="FL">FL</option>
              <option value="GA">GA</option>
              <option value="HI">HI</option>
              <option value="ID">ID</option>
              <option value="IL">IL</option>
              <option value="IN">IN</option>
              <option value="IA">IA</option>
              <option value="KS">KS</option>
              <option value="KY">KY</option>
              <option value="LA">LA</option>
              <option value="ME">ME</option>
              <option value="MD">MD</option>
              <option value="MA">MA</option>
              <option value="MI">MI</option>
              <option value="MN">MN</option>
              <option value="MS">MS</option>
              <option value="MO">MO</option>
              <option value="MT">MT</option>
              <option value="NE">NE</option>
              <option value="NV">NV</option>
              <option value="NH">NH</option>
              <option value="NJ">NJ</option>
              <option value="NM">NM</option>
              <option value="NY">NY</option>
              <option value="NC">NC</option>
              <option value="ND">ND</option>
              <option value="OH">OH</option>
              <option value="OK">OK</option>
              <option value="OR">OR</option>
              <option value="PA">PA</option>
              <option value="RI">RI</option>
              <option value="SC">SC</option>
              <option value="SD">SD</option>
              <option value="TN">TN</option>
              <option value="TX">TX</option>
              <option value="UT">UT</option>
              <option value="VT">VT</option>
              <option value="VA">VA</option>
              <option value="WA">WA</option>
              <option value="WV">WV</option>
              <option value="WI">WI</option>
              <option value="WY">WY</option>
            </select>
          </div>

          <div>
            <label for="zip">Zip Code</label><br>
            <input id="zip" type="text" name="zip-code">
          </div>
        </fieldset>

        <fieldset class="newsletter">
          <legend class="call-attention-newsletter">Newsletter</legend>

          <p class="section-label">Select the newsletters you would like to receive</p>
          <div>
            <input type="checkbox" id="html" name="html-news" value="html">
            <label for="html">HTML News</label>
          </div>
          <div>
            <input type="checkbox" id="css" name="css-news" value="css">
            <label for="css">CSS News</label>
          </div>
          <div>
            <input type="checkbox" id="javascript" name="javascript-news" value="javascript">
            <label for="javascript">Javascript News</label>
          </div>

          <p class="section-label">Newsletter format</p>
          <div>
            <input type="radio" name="format" value="html" id="html-format">
            <label for="html-format">HTML</label>
          </div>
          <div>
            <input type="radio" name="format" value="plain" id="plain">
            <label for="plain">Plain text</label>
          </div>

          <label for="message">Other topics you'd like to hear about</label>
          <textarea id="message" name="textarea" rows="6"></textarea>

          <input type="submit" name="sign-up" value="Sign Up">
        </fieldset>
      </form>
    </main>

    <footer>
      <small>Copyright The Code Reveiw</small>
    </footer>
  </body>
</html>
